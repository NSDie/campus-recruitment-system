# tomcat
server:
  port: 2018
  servlet:
    context-path: /campus-recruitment

# spring
spring:
  # aop
  aop.auto: true
  # session
  session:
    store-type: redis
    timeout: 7200
  # redis
  redis:
    host: localhost
    port: 6379
    database: 0
    # 超时(毫秒)
    timeout: 10000
    # 连接池配置
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大阻塞等待时间,-1为无限制
        max-wait: -1
        # 最大空闲连接数
        max-idle: 8
        # 最小空闲连接数
        min-idle: 0
  # datasource
  datasource:
    # mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_recruitment?characterEncoding=utf-8
    username: recruitment
    password: JAS@hJpoKU+BKJqxwfQuEuy0Yg==
    # druid
    type: com.alibaba.druid.pool.DruidDataSource
    name: movieDataSource
    druid:
      # 连接池初始大小 最小 最大
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 连接等待超时
      maxWait: 60000
      # 检测空闲连接的时间间隔
      timeBetweenEvictionRunsMillis: 60000
    # stat监控统计,wall防御sql注入
    filters: stat,wall

  # output
  output:
    ansi:
      enabled: always

# druid-monitor
duridMonitor:
  password: JAS@hJpoKU+BKJqxwfQuEuy0Yg==

# logback
logging:
  config: classpath:logback-spring.xml

# mybatis
mybatis:
  type-aliases-package: com.hlx.webserver.model
  mapperLocations: classpath:mapper/*.xml

# pageHelper
pagehelper:
  helperDialect: mysql
  reasonable: true